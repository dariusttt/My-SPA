<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
        <header>
            <div class="logo">
                <img src="https://www.motortrend.com/uploads/2022/09/Koenigsegg_Regera_1.jpg?w=768&width=768&q=75&format=webp" alt="Car Review" />
            </div>
            <nav>
                <ul>  <!--========HOME PAGE=======-->

                    <li><a href="#">Vehicles</a></li>
                    <li><a href="#">Sell Your Car</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero section ">
            <h1>Sell your car in Kenya</h1>
            <button class="explore-btn" onclick="exploreVehicles()">Explore Vehicles</button>
            <button class="sell-btn">Sell Your Car</button>

        </section>
 

        <!--=====SEARCH SECTION=====-->
        <section class="search-section">
            <input type="text" id="search-bar" placeholder="Search by model, make, or body type..." onkeydown="searchCars()">
            <div id="search-filters">
                <label for="body-type">Body Type:</label>
                <select id="body-type" onchange="filterByBodyType()">
                    <option value="">All Types</option>
                    <option value="suv">SUV</option>
                    <option value="sedan">Sedan</option>
                    <option value="coupe">Coupe</option>
                    <option value="van">Van</option>
                    <option value="truck">Truck</option>
                </select>
            </div>
        </section>



        <!--======CHAT BOX========-->
        <section class="chatbox-section">
            <h2>Chat with the Seller</h2>
            <div id="chat-window"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </section>
    
        <footer>
            <p>&copy; 2024 Car Review. All Rights Reserved.</p>
        </footer>
    
        <script src="script.js"></script>
    </body>
    </html>
